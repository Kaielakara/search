<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="container">
        <div class="row justify-content-between">
            <ul class="col-5">
                <li><img src="img/hamburger_menu_more_navigation_icon.png" alt="menu toggle button"></li>
                <li>ALL</li>
                <li>IMAGES</li>
            </ul>
            <ul class="row col-5 container">
                <div class="row">
                    <li class="col-4"><img src="img/alarm_bell_icon.png" alt=""></li>
                    <li class="col-4"><img src="img/menu_dots_icon.png" alt=""></li>
                    <li class="col-4"><img src="img/User_pfp.jpg" alt="The Users profile picture"></li>
                </div>
            </ul>
        </div>
    </nav>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <input type="submit" value="Google Search">
    </form>
</body>

</html>
