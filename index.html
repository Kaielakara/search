<body>
    <nav class="">
        <div class="nav_bar_row">
            <ul class="nav_ul_first_row">
                <!-- In this place we used bootstrap to manipulate the display in certain tags -->
                <div class="w-100 d-lg-none">
                    <li class="">
                        <img src="img/hamburger_menu_more_navigation_icon.png" alt="menu toggle button"
                            class="hamburger_menu">
                    </li>
                    <li class="all_text">ALL</li>
                    <li class=""><a href="images_page.html">IMAGES</a></li>
                </div>
            </ul>
            <ul class="nav_ul_second_row">
                <div class="w-100">
                    <!-- In this place we used bootstrap to manipulate the display of certain tags -->
                    <li class="d-none d-lg-inline-block my-auto gmail_text">Gmail</li>
                    <li class="d-none d-lg-inline-block my-auto images_text"><a href="images_page.html">Images</a></li>

    <main>

        <div class="google_logo row justify-content-center py-4 my-4  ">
            <img src="img/googlelogo_color_272x92dp.png" alt="logo of Google" class="">
        </div>

        <form action="https://google.com/search">
            <div class="search_box mx-auto border rounded-pill p-2">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="q">
                <i class="fa-solid fa-camera"></i>
            </div>
            <div class="d-none d-lg-flex form_buttons">
                <input class="rounded" type="submit" value="Google Search">
                <button class="rounded">I'm Feeling Lucky</button>
            </div>
        </form>

        <div class="offers">
            <div>Google offered in: </div>
            <div class="languages">
                <a href="#">
                    <li>Hausa</li>
                </a>
                <a href="#">
                    <li>Igbo</li>
                </a>
                <a href="#">
                    <li>Ede Yoruba</li>
