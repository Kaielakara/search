<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="container">
        <div class="row justify-content-between align-items-center py-2 px-1">
            <ul class="col-5">
                <div class="row first_row_nav">
                    <li class="col"><img src="img/hamburger_menu_more_navigation_icon.png" alt="menu toggle button" class="hamburger_menu">
                    </li>
                    <li class="col text">ALL</li>
                    <li class="col text">IMAGES</li>
                </div>
            </ul>
            <ul class="col-4 ">
                <div class="row align-items-center ">
                    <li class="col"><img src="img/alarm_bell_icon.png" alt="" class=""></li>
                    <li class="col"><img src="img/menu_dots_icon.png" alt="" class=""></li>
                    <li class="col "><img src="img/User_pfp.jpg" alt="The Users profile picture" class="user_pfp rounded-circle"></li>
                </div>
            </ul>
        </div>
    </nav>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <input type="submit" value="Google Search">
    </form>
</body>

</html>
